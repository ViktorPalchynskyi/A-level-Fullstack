<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Card</title>
   <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
   <div class="wrapper">
      <header></header>
      <main>
         <div class="container">
            <div class="card">
               <div class="card__cancel">
               </div>
               <div class="card__photo">
                  <img src="/img/photo.jpg" alt="photo" class="card__photo" />
               </div>
               <div class="card__subtitle">
                  Palchynskyi
               </div>
               <div class="card__descr">
                  Fullstack developer:
                  css3/html5, scss/sass, gulp, bootstrap,Git,GitHub,
                  React, NodeJS
               </div>
               <div class="card__social">
                  <a href="#"><img src="icons/facebook.png" alt="facebook"></a>
                  <a href="#"><img src="icons/twitter.png" alt="twiter"></a>
                  <a href="#"><img src="icons/dribbble.png" alt="dribbble"></a>
                  <a href="#"><img src="icons/behance.png" alt="behance"></a>
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
   </div>
</body>

</html>
